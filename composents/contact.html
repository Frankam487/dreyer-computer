<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dépannage Informatique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .contact-section {
            padding: 50px 0;
            text-align: center;
        }

        .contact-info {
            margin-top: 40px;
        }

        .contact-info h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }

        .map-container {
            margin-top: 50px;
            width: 100%;
            height: 400px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .btn-contact {
            margin-top: 30px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-contact:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Animation for the map */
        .map-container {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating contact button */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border-radius: 50%;
            padding: 20px;
            font-size: 2rem;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<!-- Navbar -->
<header>
    <h1>Contactez-nous</h1>
</header>

<!-- Contact Section -->
<section class="contact-section container">
    <div class="contact-info">
        <h2>Nous Contacter</h2>
        <p>Vous avez des questions ? Nous sommes là pour vous aider !</p>
        <p>Vous pouvez nous contacter par e-mail ou consulter notre carte ci-dessous pour trouver notre localisation.</p>
        
        <!-- Contact Info -->
        <p><strong>Email :</strong> <a href="mailto:contact@depannageinformatique.fr">contact@depannageinformatique.fr</a></p>
        <p><strong>Téléphone :</strong> +33 1 23 45 67 89</p>
    </div>

    <!-- Google Maps Embed Section -->
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.358465775534!2d2.292292315674618!3d48.85884427928759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671f1f06a0f01%3A0xd70f41d913897b2!2sTour%20Eiffel!5e0!3m2!1sfr!2sfr!4v1597338137314!5m2!1sfr!2sfr" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Contact Button -->
    <a href="mailto:contact@depannageinformatique.fr" class="btn-contact">Envoyez-nous un message</a>
</section>

<!-- Floating Button for quick contact -->
<a href="mailto:contact@depannageinformatique.fr" class="floating-btn">✉️</a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
